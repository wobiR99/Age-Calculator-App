<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/cef73c9abd.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="content">
        <div class="mini-container">
            <div>
              <label for="" class="myLabel">DAY</label><br>
              <input type="text" placeholder="DD" class="dayOB group-date"><br>
              <label for="" class="fieldLabel disappear">This field is required</label>
            </div>
            <div>
              <label for="" class="myLabel">MONTH</label><br>
              <input type="text" placeholder="MM" class="monthOB group-date"><br>
              <label for="" class="fieldLabel disappear">This field is required</label>
           </div>
         <div>
             <label for="" class="myLabel">YEAR</label><br>
             <input type="text" placeholder="YYYY" class="yearOB group-date"><br>
             <label for="" class="fieldLabel disappear">This field is required</label>
          </div>
        </div><hr>
        <button><i class="fa-solid fa-angle-down"></i></button>
        <div>
          <h2><span class="inputDisplayed">- -</span> years</h2>
          <h2><span class="inputDisplayed">- -</span> months</h2>
          <h2><span class="inputDisplayed">- -</span> days</h2>
        </div>
      </div>
   </div>

   <p>
    Copy the content
    <kbd>Ctrl + c</kbd>
   </p>

   <script src="index.js"></script>
</body>
</html>
